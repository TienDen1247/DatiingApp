<div class="form-group">
    <input type="text"
        type="text"
        class="form-control"
        [class.is-invalid]='ngControl.control.touched && ngControl.invalid'
        [formControl]='ngControl.control'
        placeholder='{{label}}'
        bsDatepicker
        [bsConfig] = 'bsConfig'
        [maxDate]= 'maxDate'
    >

    <div *ngIf='ngControl.control.errors?.required' class="invalid-feedback">
        {{label}} is required
    </div>
</div>
